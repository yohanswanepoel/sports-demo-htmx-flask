<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">    {% for athlete in athletes %}    <div class="bg-white rounded-lg shadow-[0_10px_20px_rgba(0,0,0,0.1),0_6px_6px_rgba(0,0,0,0.1)] p-6 border border-gray-200 transform hover:-translate-y-1 transition-transform duration-200">        <h2 class="text-2xl font-semibold mb-3 text-gray-800">{{ athlete.name }}</h2>        <div class="space-y-2">            <p class="text-gray-700 bg-gray-50 p-2 rounded-md shadow-inner">                <span class="font-semibold">Sport:</span> {{ athlete.sport }}            </p>            <p class="text-gray-700 bg-gray-50 p-2 rounded-md shadow-inner">                <span class="font-semibold">Team:</span> {{ athlete.team }}            </p>        </div>        <a hx-get="{{ url_for('athlete_profile', id=athlete.id) }}" hx-target="#content" hx-trigger="click"           class="mt-6 inline-block w-full text-center bg-gradient-to-b from-green-500 to-green-600 text-white px-6 py-3 rounded-lg shadow-lg hover:from-green-600 hover:to-green-700 transform active:translate-y-0.5 active:shadow-md transition-all duration-150">            View Profile        </a>    </div>    {% endfor %}</div>
