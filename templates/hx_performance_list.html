<div class="space-y-4">    {% for performance in performances %}    <div class="border-b pb-4">        <div class="flex justify-between items-start">            <div>                <h3 class="font-semibold">{{ performance.event_type|replace('_', ' ')|title }}</h3>                <p class="text-gray-600">{{ performance.date.strftime('%B %d, %Y') }}</p>                <p class="text-lg">Result: {{ performance.result }}</p>                {% if performance.notes %}                <p class="text-gray-600 mt-2">{{ performance.notes }}</p>                {% endif %}            </div>        </div>    </div>    {% endfor %}</div>
