<!-- templates/base.html --><!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>{% block title %}Athlete Performance Tracker{% endblock %}</title>    <script src="https://unpkg.com/htmx.org@1.9.10"></script>    <script src="https://cdn.tailwindcss.com"></script>    {% block extra_scripts %}{% endblock %}    <style>        .texture-bg {            background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%),                            linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),                            linear-gradient(45deg, transparent 75%, #f0f0f0 75%),                            linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);            background-size: 20px 20px;            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;        }        .nav-gradient {            background: linear-gradient(to bottom, #ffffff 0%, #f3f4f6 100%);        }    </style></head><body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">    <!-- Navigation Bar -->    <nav class="nav-gradient border-b border-gray-200 shadow-lg relative z-10">        <div class="container mx-auto">            <div class="flex justify-between items-center px-4 py-4">                <!-- Left side -->                <div class="flex items-center space-x-8">                    <a href="/" class="flex items-center space-x-2">                        <div class="bg-blue-600 text-white p-2 rounded-lg shadow-lg">                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />                            </svg>                        </div>                        <span class="text-xl font-bold text-gray-800">Performance Tracker</span>                    </a>                    <div class="hidden md:flex items-center space-x-6">                        <a href="/" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Athletes</a>                        <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Teams</a>                        <a href="#" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Events</a>                    </div>                </div>                <!-- Right side -->                <div class="flex items-center space-x-4">                    <button class="bg-gray-100 p-2 rounded-lg shadow hover:shadow-md transition-shadow duration-200">                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />                        </svg>                    </button>                    <button class="bg-gray-100 p-2 rounded-lg shadow hover:shadow-md transition-shadow duration-200">                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />                        </svg>                    </button>                    <div class="h-8 w-8 bg-blue-600 rounded-full shadow-lg flex items-center justify-center">                        <span class="text-white font-semibold">JD</span>                    </div>                </div>            </div>        </div>    </nav>    <div class="container mx-auto px-4 py-8" hx-trigger="load" hx-get="/athletes"  hx-swap="innerHTML"        id="content">    </div></body></html>
