<script src="https://cdn.jsdelivr.net/npm/chart.js"></script><div class="bg-white rounded-lg shadow-[0_15px_30px_rgba(0,0,0,0.1),0_10px_10px_rgba(0,0,0,0.1)] p-8 mb-8 border border-gray-200">    <h1 class="text-4xl font-bold mb-3 text-gray-800">{{ athlete.name }}</h1>    <p class="text-xl text-gray-600">{{ athlete.sport }} - {{ athlete.team }}</p></div><!-- Performance Chart --><div class="bg-white rounded-lg shadow-[0_15px_30px_rgba(0,0,0,0.1),0_10px_10px_rgba(0,0,0,0.1)] p-8 mb-8 border border-gray-200">    <canvas id="myChart"></canvas>    <div id="performanceChart" hx-trigger="load" hx-get="{{ url_for('athlete_charts', id=athlete.id) }}" hx-swap="innerHTML"></div></div><!-- Performance List --><div class="bg-white rounded-lg shadow-[0_15px_30px_rgba(0,0,0,0.1),0_10px_10px_rgba(0,0,0,0.1)] p-8 mb-8 border border-gray-200">    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Performance History</h2>    <div id="performance-list" hx-trigger="load" hx-get="{{ url_for('athlete_performance', id=athlete.id) }}" hx-swap="innerHTML">            </div></div><!-- Performance Entry Form --><div class="bg-white rounded-lg shadow-[0_15px_30px_rgba(0,0,0,0.1),0_10px_10px_rgba(0,0,0,0.1)] p-8 mb-8 border border-gray-200">    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Add New Performance</h2>    <!-- Rest of the form content -->    <form hx-post="/add_performance"                   hx-swap="innerHTML"                  hx-target="#content"                  class="space-y-4">                <input type="hidden" name="athlete_id" value="{{ athlete.id }}">                                <div>                    <label class="block text-gray-700">Event Type</label>                    <select name="event_type" required class="w-full border rounded px-3 py-2">                        <option value="sprint_100m">100m Sprint</option>                        <option value="long_jump">Long Jump</option>                        <option value="high_jump">High Jump</option>                    </select>                </div>                                <div>                    <label class="block text-gray-700">Result</label>                    <input type="number" name="result" step="0.01" required                            class="w-full border rounded px-3 py-2">                </div>                                <div>                    <label class="block text-gray-700">Notes</label>                    <textarea name="notes" class="w-full border rounded px-3 py-2"></textarea>                </div>                                <button type="submit"                         class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">                    Add Performance                </button>            </form></div>
